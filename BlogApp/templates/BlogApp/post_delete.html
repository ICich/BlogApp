{% extends 'BlogApp/padre.html' %}
{% load static %}

{% block content %}
    <section class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2>Confirmar Eliminación</h2>
                <p>¿Estás seguro de que deseas eliminar el post "{{ post.title }}"?</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                    <a href="{% url 'post_detail' pk=post.pk %}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
